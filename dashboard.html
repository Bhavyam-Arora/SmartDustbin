<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dusty</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="loading-bar.css" />
  <script type="text/javascript" src="loading-bar.js"></script>

</head>

<body>
  <div class="dustbin-outer-div">
    <div class="heading-bar">
      <h2>Dashboard</h2>
    </div>

    <div class="dustbin-section">
      <div class="dustbin">
        <h3>Dustbin 1</h3>

        <div class="dustbin-container">

          <div id="db1" class="ldBar label-center" data-type="fill" data-img="trash3.svg" data-fill-background="grey" data-fill-background-extrude="0" data-img-size="300,300" data-value="35"></div>


        </div>


        <table class="table table-hover">
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>@fat</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td colspan="2">Larry the Bird</td>
              <td>@twitter</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="dustbin">
        <h3>Dustbin 2</h3>
        <div class="dustbin-container">

          <div id="db2" class="ldBar label-center" data-type="fill" data-img="trash3.svg" data-fill-background="grey" data-fill-background-extrude="0" data-img-size="300,300"></div>

        </div>

        <table class="table table-hover">
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>@fat</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td colspan="2">Larry the Bird</td>
              <td>@twitter</td>
            </tr>
          </tbody>
        </table>

      </div>

    </div>
    <div id="myItem1"></div>
  </div>

  <script>
    var db1 = new ldBar("#db1");
    var db1 = document.getElementById('db1').ldBar;
    db1.set(60);

    var db2 = new ldBar("#db2");
    var db2 = document.getElementById('db2').ldBar;
    db2.set(60);
  </script>




</body>

</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dusty</title>
    <link rel="stylesheet" href="index.css">

  <body>
    <div class="login-reg-section">
      <h2>Signup</h2>

      </div>

      <div class="input-group-lg mb-3">
        <input type="password" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1">

      <div class="input-group-lg mb-3">
        <input type="password" class="form-control" placeholder="Re-enter Password" aria-label="Username" aria-describedby="basic-addon1">
      </div>

      <button type="button" class="btn btn-outline-dark btn-lg login-btn">Signup</button>
      <p>or</p>
      <button type="button" class="btn btn-outline-dark btn-lg login-btn"><a href="index.html">Login</a></button>

    <div class="img-section">
